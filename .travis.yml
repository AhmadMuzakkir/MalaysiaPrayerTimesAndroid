language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.2
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_install:
- export TZ=Asia/Kuala_Lumpur

script:
  - ./gradlew clean jacocoTestMockDebugUnitTestCoverage -PdisablePreDex
  - ./gradlew checkstyle

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - openssl aes-256-cbc -K $encrypted_91c31e58792b_key -iv $encrypted_91c31e58792b_iv -in secure.tar.enc -out secure.tar -d
  - tar xvf secure.tar

deploy:
  provider: script
  skip_cleanup: true
  on:
    condition: $TRAVIS_BRANCH == "develop" || ($TRAVIS_TAG && $TRAVIS_BRANCH == "master")
  script:
    - if [ $TRAVIS_TAG && $TRAVIS_BRANCH == "master" ]; then
        ./gradlew generateProdReleasePlayResources
        # ./gradlew publishListingProdRelease -PPLAY_STORE_TRACK=rollout
      elif [ $TRAVIS_BRANCH == "develop" ]; then
        ./gradlew generateBetaReleasePlayResources
        # ./gradlew publishListingBetaRelease
      fi
