buildscript {

    repositories {
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'org.jacoco:org.jacoco.core:jacoco-0.7.7.201606060606'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-SNAPSHOT'
    }
}

allprojects {

    repositories {
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Android
    buildToolsVersion = '24.0.0'
    minSdkVersion = 21
    targetSdkVersion = 24
    compileSdkVersion = 24

    // Libraries
    BUTTERKNIFE_VERSION = '8.1.0'
    DAGGER_VERSION = '2.4'
    GSON_VERSION = '2.4'
    MOCKITO_VERSION = '1.10.19'
    OKHTTP_VERSION = '3.3.1'
    PLAYSERVICES_VERSION = '9.2.1'
    RETROFIT_VERSION = '2.1.0'
    RXANDROID_VERSION = '1.2.1'
    RXJAVA_VERSION = '1.1.6'
    SUPPORT_VERSION = '24.0.0'
    TIMBER_VERSION = '4.1.2'
    storioVersion = '1.6.0'
}

ext.preDexLibs = !project.hasProperty('disablePreDex')

subprojects {
    project.plugins.whenPluginAdded { plugin ->
        if ('com.android.build.gradle.AppPlugin'.equals(plugin.class.name) || 'com.android.build.gradle.LibraryPlugin'.equals(plugin.class.name)) {
            // enable or disable pre-dexing
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        }
    }
}
